<div id="AdminBlock"> 
	<div class="row">
		<div class="col-xs-12 col-md-7">
			<fieldset class="col-md-12">    	
				<legend>Personal Information</legend>		
				
				<div class="row">
					<div class="col-xs-4 col-md-4">
						<label for=" " class="control-label">નામ</label>
						<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input type="text" class="form-control" ng-minlength="3" ng-model="AddUser.AdminFirstName" placeholder="નામ" required>
						</div>
					</div>
					
					<div class="col-xs-4 col-md-4">
						<label for=" " class="control-label">પિતાનું નામ</label>
						<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input type="text" class="form-control" ng-minlength="3" ng-model="AddUser.AdminMiddleName" placeholder="પિતાનું નામ" required>
						</div>
					</div>
					
					<div class="col-xs-4 col-md-4">
						<label for=" " class="control-label">અટક</label>
						<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input type="text" class="form-control" ng-minlength="3" ng-model="AddUser.AdminLastName" placeholder="અટક" required>
						</div>
					</div>
				</div>
				
				<br>
				<div class="row">
					<div class="col-xs-4 col-md-4">
						<label for="selectgender" class="control-label">જાતિ</label>
						<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon">જાતિ</i></span>
						<select class="form-control" id="selectgender" ng-options="x.text for x in gender track by x.value" ng-model="AddUser.AdminGender" ng-init="gender=[{'value':'M','text':'પુરૂષ'},{'value':'F','text':'સ્ત્રી'}]" required>
						<option value="" selected disabled>જાતિ પસંદ કરો</option>
						</select>
						</div>
					</div>
					
					<div class="col-xs-4 col-md-4">
						<label for=" " class="control-label">જન્મ તારીખ:</label>
						<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
						<input type="date" min="1900-01-01" max="2100-12-31" ng-model="AddUser.AdminDateOfBirth" class="form-control" id="date_of_birth" required/>
						</div>	
					</div>
				</div>
			</fieldset>
		</div>
		
		<div class="col-xs-12 col-md-5">
			<div class="row">
				<div class="col-xs-12 col-md-12">
					<fieldset class="col-md-12">    	
					<legend>Account Information</legend>
					<div class="row">
						<div class="col-xs-12 col-md-6">
						<label for="date_of_birth" class="control-label">યુઝરનેમ</label>
						<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input type="text" class="form-control" ng-minlength="3" ng-model="AddUser.AdminUserName" placeholder="યુઝરનેમ" required>
						</div>
						</div>

						<div class="col-xs-12 col-md-6">
						<label for="date_of_birth" class="control-label">પાસવર્ડ</label>
						<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input type="password" class="form-control" ng-minlength="6" ng-model="AddUser.AdminPassword" placeholder="પાસવર્ડ" required>
						</div>
						</div>
					</div>
					</fieldset>
				</div>
			</div>
		</div>
	</div>
</div>
