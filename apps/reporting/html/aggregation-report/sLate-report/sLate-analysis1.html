<div class="row">
    <div class="col-md-3">
        <div class="panel-group">
            <div class="panel panel-primary">
                <div class="panel-heading"><h1 class="panel-title">Selection Box</h1></div>
                <div class="panel-body">
                    <label>From Date</label>
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="fromDate1"
                               is-open="popup1.opened" datepicker-options="dateOptions" close-text="Close"
                               alt-input-formats="altInputFormats"/>
                        <span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="open1()"><i
                                    class="glyphicon glyphicon-calendar"></i></button>
						</span>
                    </p>

                    <label>To Date</label>
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="toDate1"
                               is-open="popup2.opened" datepicker-options="dateOptions" close-text="Close"
                               alt-input-formats="altInputFormats"/>
                        <span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="open2()"><i
                                    class="glyphicon glyphicon-calendar"></i></button>
						</span>
                    </p>

                    <label>Role</label>
                    <select class="form-control" ng-model="roletype1"
                            ng-options="value for (key,value) in roletypename1"></select>

                    <button type="button" class="btn btn-primary" style="margin-top:10px" ng-click="loadsLateReport1()"
                            ng-if="fromDate1 != undefined && toDate1 != undefined && roletype1 != undefined">Submit
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-md-9" ng-if="showreport1">
        <div class="panel-group">
            <div class="panel panel-primary">
                <div class="panel-heading"><h1 class="panel-title">School Usage</h1></div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered datatable nowrap"
                               ui-jq="dataTable"
                               ui-options="tableOption1" width="100%">
                            <thead>
                            <tr>
                                <th>Id.</th>
                                <th>School Name</th>
                                <th>Usage Hours.Minutes</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="school in data1 track by $index">
                                <td>{{school.schoolid}}</td>
                                <td>{{school.schoolname}}</td>
                                <td>{{school.usage}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
