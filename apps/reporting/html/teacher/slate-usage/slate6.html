<br>
<div class="panel-group">
    <div class="panel panel-primary">
        <div class="panel-heading"><h1 class="panel-title">All Standard Subject Usage</h1></div>
        <div class="panel-body">
            <div class="row">
                <div class="col-md-3">
                    <label>From Date</label>
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="fromDate6"
                               is-open="popup1.opened" datepicker-options="dateOptions" close-text="Close"
                               alt-input-formats="altInputFormats"/>
                        <span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="open1()"><i
                                    class="glyphicon glyphicon-calendar"></i></button>
						</span>
                    </p>
                </div>

                <div class="col-md-3">
                    <label>To Date</label>
                    <p class="input-group">
                        <input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="toDate6"
                               is-open="popup2.opened" datepicker-options="dateOptions" close-text="Close"
                               alt-input-formats="altInputFormats"/>
                        <span class="input-group-btn">
							<button type="button" class="btn btn-default" ng-click="open2()"><i
                                    class="glyphicon glyphicon-calendar"></i></button>
						</span>
                    </p>
                </div>

                <div class="col-md-3">
                    <button type="button" class="btn btn-primary" style="margin-top:23px" ng-click="loadslate6report()"
                            ng-if="fromDate6 != undefined && toDate6 != undefined">Submit
                    </button>
                </div>
            </div>

            <div class="row" ng-if="showgraph6" style="margin-top:10px;display:flex;justify-content:center;">
                <div class="col-md-11">
                    <canvas id="bar" height="70" class="chart chart-bar" chart-data="data6" chart-options="options6"
                            chart-labels="labels6" chart-series="series6" chart-dataset-override="chartcolor6"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
