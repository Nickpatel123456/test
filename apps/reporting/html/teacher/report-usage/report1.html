<br>
<div class="row">
	<div class="col-md-12">
		<div class="panel-group">
			<div class="panel panel-primary">
			<div class="panel-heading">Selection Box</div>
				<div class="panel-body">
					<div class="row">
						<div class="col-md-3">
							<label>From Date</label>
							<p class="input-group">
								<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="fromDate1" is-open="popup1.opened" datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats" />
								<span class="input-group-btn">
									<button type="button" class="btn btn-default" ng-click="open1()"><i class="glyphicon glyphicon-calendar"></i></button>
								</span>
							</p>
						</div>
							
						<div class="col-md-3">
							<label>To Date</label>
							<p class="input-group">
								<input type="text" class="form-control" uib-datepicker-popup="{{format}}" ng-model="toDate1" is-open="popup2.opened" datepicker-options="dateOptions" close-text="Close" alt-input-formats="altInputFormats"/>
								<span class="input-group-btn">
									<button type="button" class="btn btn-default" ng-click="open2()"><i class="glyphicon glyphicon-calendar"></i></button>
								</span>
							</p>
						</div>		
							
						<div class="col-md-2">
							<button type="button" class="btn btn-primary" style="margin-top:25px" ng-click="loadreportusage1report()" ng-if="fromDate1 != undefined && toDate1 != undefined">Submit</button>
						</div>	
					</div>	
					<div class="row">
						<div class="col-md-12" ng-if="showreport1table || showerrromsg1">
							<table class="table table-bordered" style="margin-top:10px">
								<thead>
									<tr>
										<td class="danger" align="center">SrNo.</td>
										<td class="danger" align="center">Date</td>
										<td class="danger" align="center">Name</td>
										<td class="danger" align="center">Duration</td>
									</tr>
									<!-- <tr> -->
										<!-- <td class="success" align="center" ng-repeat="date in value">{{date.date}}</td> -->
										<!-- <td class="danger" align="center" ng-repeat="name in value">{{name.name}}</td> -->
									<!-- </tr> -->
								</thead>
									
								<tbody ng-repeat="(key,value) in usagedata track by $index">
									<tr class="warning">
										<td align="center">{{$index+1}}</td>
										<td align="center" ng-repeat="date in value">{{date.date}}</td>
										<td align="center" ng-repeat="name in value">{{name.name}}</td>
										<td align="center" ng-repeat="duration in value">{{duration.duration}}</td>
									</tr>
								</tbody>
							</table>
						</div>	
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
