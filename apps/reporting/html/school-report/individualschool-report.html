<div class="row">
    <div class="col-lg-12">
        <button type="button" class="btn btn-success" ng-click="goBack('CLOUD_REPORTING')">
            <span class="glyphicon glyphicon-arrow-left"></span>{{backBtnName}}
        </button>
    </div>
</div>
<br>
<div class="row">
    <div class="col-lg-12">
        <div class="table-responsive">
            <table class="table table-bordered table-striped datatable nowrap" ui-jq="dataTable"
                   ui-options="tableOption1" style="width: 100%">
                <thead>
                <tr>
                    <th>Sr. No.</th>
                    <th>School Id</th>
                    <th>School Name</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="school in schoolNameDetails track by $index">
                    <td>{{$index + 1}}</td>
                    <td ng-click="showallreport(school)"><a href="">{{school.schoolid}}</a></td>
                    <td ng-click="showallreport(school)"><a href="">{{school.schoolname}}</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
