<br>
<div class="panel-group">
    <div class="panel panel-primary">
        <div class="panel-heading"><h1 class="panel-title">Week Wise Standard Expected & Actual Usage</h1></div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-3">
                    <label>Subject</label>
                    <select class="form-control" ng-model="subject_data8">
                        <option ng-repeat="sub in subject_details_data8" value="{{sub}}">{{sub.subname}}</option>
                    </select>
                </div>
                <div class="col-sm-3">
                    <button type="button" class="btn btn-primary" style="margin-top:24px"
                            ng-click="getstandardwiseExpActUsage()" ng-if="subject_data8 != undefined">Submit
                    </button>
                </div>
            </div>

            <div class="row" style="margin-top:10px" ng-if="showstandardTable">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered datatable nowrap"
                               ui-jq="dataTable"
                               ui-options="tableOption8" style="width: 100%">
                            <thead>
                            <tr>
                                <th rowspan="3">Sr. No.</th>
                                <th>Week Number</th>
                                <th>Week Start - End Date</th>
                                <th ng-repeat="(key,val) in standardExpUsg" colspan="2">{{key}}</th>
                            </tr>
                            <tr>
                                <th colspan="2">Expected Usage(HH:MM:SS)</th>
                                <th ng-repeat="(key,val) in standardExpUsg" colspan="2">{{val}}</th>
                            </tr>
                            <tr>
                                <th colspan="2">Instruction</th>
                                <th ng-repeat="ins in instruction track by $index">{{ins}}</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="usage in actualStandardusage track by $index">
                                <td>{{$index + 1}}</td>
                                <td>{{"Week " + usage.weekno}}</td>
                                <td>{{usage.start_end_date}}</td>
                                <td ng-repeat="actual_usage in  usage.actualusage track by $index">
                                    {{actual_usage}}
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
