<br>
<div class="row" ng-if="showweekusagetable">
    <div class="col-md-12">
        <div class="panel-group">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h1 class="panel-title">Week Wise Expected & Actual Subject Usage</h1>
                </div>
                <div class="panel-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered datatable nowrap" ui-jq="dataTable"
                               ui-options="clusterTableOpt7">
                            <thead>
                            <tr>
                                <th rowspan="3">Sr. No.</th>
                                <th>Week Number</th>
                                <th>Week Start - End Date</th>
                                <th ng-repeat="sub in subjectnamedata" colspan="2">{{sub.subname}}</th>
                            </tr>
                            <tr>
                                <th colspan="2">Expected Usage HH:MM:SS</th>
                                <th ng-repeat="(key,value) in subjectexpectedusage" colspan="2">
                                    {{value}}
                                </th>
                            </tr>
                            <tr>
                                <th colspan="2">Instruction</th>
                                <th ng-repeat="instruction in ins track by $index">{{instruction}}</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="usage in weeksubjectactualusage track by $index">
                                <td>{{$index + 1}}</td>
                                <td>{{"Week " + usage.weekno}}</td>
                                <td>{{usage.start_end_date}}</td>
                                <td ng-repeat="actual_usage in  usage.actual track by $index">
                                    {{actual_usage}}
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
