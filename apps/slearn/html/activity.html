<style>
    /* Style the list */
    ul.breadcrumb {
        padding: 10px 16px;
        list-style: none;
        background: none;
    }

    /* Display list items side by side */
    ul.breadcrumb li {
        display: inline;
        font-size: 15px;
    }

    /* Add a slash symbol (/) before/behind each list item */
    ul.breadcrumb li + li:before {
        padding: 8px;
        color: white;
        content: "/\00a0";
    }

    /* Add a color to all links inside the list */
    ul.breadcrumb li a {
        color: white;
        text-decoration: none;
    }

    /* Add a color on mouse-over */
    ul.breadcrumb li a:hover {
        color: white;
        text-decoration: underline;
    }

    .row.display-flex {
        cursor: pointer;
        display: flex;
        flex-wrap: wrap;
    }

    .row.display-flex > .columns {
        margin-top: -15px;
        display: flex;
        flex-direction: column;
    }

    .panel {
        height: 100%;
        background-color: whitesmoke;
    }

    img {
        float: left;
        margin-right: 20px;
        border: 1px solid black;
        padding: 2px;
    }

    .complete {
        padding: 7px;
        background: lightgreen;
        display: inline;
        border-radius: 5px;
    }

    .text-height {
        line-height: 1.4;
        margin: 5px;
    }
</style>
<div class="container-fluid" ng-controller="ActivityController" style="background: rgba(0,0,0,0.4); padding: 15px;">
    <div class="row">
        <div class="col-md-1 col-sm-2 col-xs-3 pull-left">
            <button class="btn btn-danger" id="backbutton" ng-click="goBacksLearnActivitylist()"><span
                    class="glyphicon glyphicon-arrow-left"></span>{{backBtnName}}
            </button>
            <button class="btn btn-danger pull-right" id="goout" ng-click="goOut()" ng-hide=true><span
                    class="glyphicon glyphicon-arrow-left"></span>Go to Root
            </button>
            <button class="btn btn-danger pull-right" id="gotosubject" ng-click="goToSubject()" ng-hide=true><span
                    class="glyphicon glyphicon-arrow-left"></span>Go to Subject
            </button>
        </div>
        <div class="col-md-11 col-sm-10 col-xs-9 rowCenter">
            <ul class="breadcrumb">
                <li><a>{{slearnsubjectname}}</a></li>
                <li><a>{{selectedfloor}}</a></li>
                <li><a>{{conceptroomname}}</a></li>
                <li><a>{{conceptname}}</a></li>
                <li><a>{{activityname}}, Act. Id:- {{playActivityId}}</a></li>
            </ul>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12 col-sm-12 col-xs-12" style="margin-top: -15px;">
            <!-- <div id="activityContent" style="width:100%; height:50em"></div> -->
            <div id="activityContent" style="width:100%;"></div>
        </div>
    </div>
</div>
