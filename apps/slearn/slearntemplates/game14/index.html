<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Game 14</title>

    <script src="/apps/slearn/slearntemplates/game14/solid-dotheyoverlap.js"></script>
    <link href="/apps/slearn/slearntemplates/libs/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/apps/slearn/slearntemplates/game14/css/maze.css" rel="stylesheet">
</head>

<body onselectstart="return false;">

<div class="me" id="me" style="display:none"></div>
<div class="blockage1" id="blockage1"></div>
<div class="blockage2" id="blockage2"></div>
<div class="blockage3" id="blockage3"></div>
<div class="blockage4" id="blockage4"></div>
<div class="blockage5" id="blockage5"></div>
<div class="blockage6" id="blockage6"></div>
<div class="blockage7" id="blockage7"></div>
<div class="blockage8" id="blockage8"></div>
<div class="blockage9" id="blockage9"></div>
<div class="blockage10" id="blockage10"></div>
<div class="blockage11" id="blockage11"></div>
<div class="blockage12" id="blockage12"></div>
<div class="blockage13" id="blockage13"></div>
<div class="blockage14" id="blockage14"></div>
<div class="blockage15" id="blockage15"></div>
<div class="blockage16" id="blockage16"></div>
<div class="blockage17" id="blockage17"></div>

<img class="destinationreached" id="destinationreached" style="width:10%"/>
<img class="nails" id="nails"/>
<img class="compass" id="compass"/>
<img class="barmagnet" id="barmagnet"/>
<img class="magnetic" id="magnetic"/>
<img class="allmagnetic" id="allmagnetic"/>
<img class="iron" id="iron"/>

<!-- Launch Modal -->
<div class="modal fade" id="launchmodal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" style="font-size:20px;">શરૂઆતની સૂચના</h4>
            </div>
            <div class="modal-body">
                <p id="unittitle" style="font-size:18px;"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onClick="startGame()" style="font-size:18px;">રમત શરુ
                    કરો
                </button>
            </div>
        </div>
    </div>
</div>
<!-- End of launch modal -->

<!-- Question Launch Modal -->
<div class="modal fade" id="questionsmodal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"></br>નીચેના પ્રશ્નનો જવાબ આપો.</h4>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-12" id="singleQuestion">
                        <div id="questiontext" class="questiontext" style="padding:10px;"></div>
                        <div id="option1text" class="optiontext" onclick="checkAnswer(1)"></div>
                        <div id="option2text" class="optiontext" onclick="checkAnswer(2)"></div>
                        <div id="option3text" class="optiontext" onclick="checkAnswer(3)"></div>
                        <div id="option4text" class="optiontext" onclick="checkAnswer(4)"></div>
                    </div>
                </div>

                <div class="row" id="videoQuestion">
                    <div class="col-md-6 col-xs-6">
                        <div id="QuesionText" class="questiontext" style="padding:10px;"></div>
                        <div id="quesType" class="questiontext" style="padding-bottom: 2px"></div>
                    </div>

                    <div class="col-md-6 col-xs-6">
                        <div class="questiontext text-center" style="padding-bottom: 2px">જવાબના વિકલ્પો</div>
                        <div id="option1" class="optiontext" onclick="checkAnswer(1)"></div>
                        <div id="option2" class="optiontext" onclick="checkAnswer(2)"></div>
                        <div id="option3" class="optiontext" onclick="checkAnswer(3)"></div>
                        <div id="option4" class="optiontext" onclick="checkAnswer(4)"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
    <audio controls id="myAudio" style="display:none"></audio>
</div>
<!-- End of questions launch modal -->


<!-- Success Modal -->
<div class="modal fade" id="successmodal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" style="font-size:18px;">બહુ સરસ </h4>
            </div>
            <div class="modal-body text-center" id="loadingNextActivity">
                <h3 style="font-size:18px;"> તમે આ પ્રવૃત્તિ પૂરી કરી છે. તમે આગળના સ્તર પર જઈ શકો છો. </h3>
                </br>
                <div id="result" style="font-size:18px;"></div>
                </br>
                <button type="button" class="btn btn-primary" onClick="proceedToNextLevel()" style="font-size:18px;">
                    આગળનું સ્તર
                </button>
            </div>
        </div>
    </div>
</div>
<!-- End of success modal -->

<!-- Failure Modal -->
<div class="modal fade" id="failuremodal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" style="font-size:18px;"> રમત ફરીથી રમો. </h4>
            </div>
            <div class="modal-body text-center">
                <h3 style="font-size:18px;color:red"> તમારા કેટલાક પ્રશ્નોના જવાબ સાચા નથી, તેથી વધુ શીખવા માટે આ રમત
                    ફરીથી રમો. </h3>
                <br/>
                <div id="result1" style="font-size:18px;"></div>
                <br/>
                <button type="button" class="btn btn-primary" onClick="restartGame()" style="font-size:18px;">રમત ફરીથી
                    શરુ કરો.
                </button>
            </div>
        </div>
    </div>
</div>
<!-- End of Failure Modal -->

<!-- Answer Modal -->
<div class="modal fade" id="asnwermodal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 text-center">
                        <div id="answermessage"></div>
                        <button type="button" class="btn btn-primary" onClick="closeModal('asnwer')"
                                style="font-size:18px;">આગળ વધો
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End of Answer Modal -->

<!-- Level Modal -->
<div class="modal fade" id="levelmodal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body">
                <h3 id="msg" style="align:center"></h3>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onClick="closeModal('level')">આગળ વધો</button>
            </div>
        </div>
    </div>
</div>

<!-- End of Level modal -->

<!-- Student Modal -->
<div class="modal fade" id="studentModel" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title" style="font-size:18px;"></h4>
            </div>
            <div class="modal-body">
                <div id="instruction" style="font-size:18px;">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onClick="OpenLoginModel()" id="pass"
                        style="display:none;font-size:18px;">પાસવર્ડ દાખલ કરો.
                </button>
            </div>
        </div>
    </div>
</div>
<!-- End of Student Modal -->

<!-- Login Modal -->
<div class="modal fade" id="login-modal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel">
    <div class="modal-dialog">
        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header header">
                <h4 id="title" style="font-size:18px;"></h4>
            </div>
            <div class="modal-body" style="padding:40px 50px;">
                <form role="form">
                    <div class="form-group">
                        <span class="glyphicon glyphicon-user"></span><label id="err_user"></label>
                        <input type="text" class="form-control" id="user"></br>
                        <span class="glyphicon glyphicon-eye-open"></span><label id="err_pass"></label>
                        <input type="password" class="form-control" id="pass1">
                    </div>
                    <button type="button" class="btn btn-success btn-block" onclick="return myConsultPassword();"
                            style="font-size:18px;"><span class="glyphicon glyphicon-off"></span> સબમિટ
                    </button>
                </form>
            </div>
            <div class="modal-footer">
            </div>
        </div>

    </div>
</div>
</div>
<!-- End of Login Modal -->

<!-- Remedial Modal -->
<div class="modal fade" id="courouselmodal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
     aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">પુનરાવર્તન કરો
                    <button type="button" id="remedial2button" style="margin-left:5px"
                            class="btn btn-success pull-right" onClick="loadNextRemedial()">વધુ શીખો
                    </button>
                    <button type="button" id="playagainbtn" class="btn btn-warining pull-right" style="margin-left:5px"
                            onClick="playAgain()" data-dismiss="modal">ફરીથી રમવું
                    </button>
                </h4>
            </div>
            <div class="modal-body" id="corouselbody" style="height:75vh"></div>
        </div>
    </div>
</div>
<!-- End of Remedial Modal -->

<input type="image" src="/apps/slearn/slearntemplates/game14/css/btnimage/up.png" class="buttonup" id="38" width="48"
       height="48">
<input type="image" src="/apps/slearn/slearntemplates/game14/css/btnimage/down.png" class="buttondown" id="40"
       width="48" height="48">
<input type="image" src="/apps/slearn/slearntemplates/game14/css/btnimage/left.png" class="buttonleft" id="37"
       width="48" height="48">
<input type="image" src="/apps/slearn/slearntemplates/game14/css/btnimage/right.png" class="buttonright" id="39"
       width="48" height="48">
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="/apps/slearn/slearntemplates/libs/jquery-2.2.4.min.js"></script>
<script src="/apps/slearn/slearntemplates/libs/bootstrap/js/bootstrap.min.js"></script>
<script src="/apps/slearn/slearntemplates/libs/jquery-ui.js"></script>
<script src="/apps/slearn/slearntemplates/game14/game.js"></script>
<script src="/apps/slearn/slearntemplates/libs/logic-common-anchor.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
</body>
</html>
